<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot | MunialoJr</title>
    <link rel="stylesheet" href="style.css">

    <!-- google fonts icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="script.js" defer></script>
</head>
<body class="show-chatbot">
    <button class="chatbot-toggler">
        <span class="material-symbols-outlined">mode_comment</span>
        <span class="material-symbols-outlined">close</span>

    </button>
    <div class="chatbot">
        <header>
            <h2>Chatbot JR</h2>
            <span class="material-symbols-outlined">close</span>

        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined">smart_toy</span>
                <p>Hi there 👋🏾 <br> How can I help you today?</p>
            </li>
            <!-- <li class="chat outgoing">
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Commodi ipsa officia dolorem cum, magni iste pariatur dicta! Deserunt, fugiat temporibus rerum accusamus eum distinctio facilis dolores recusandae exercitationem quo hic?</p>
            </li> -->
        </ul>
        <div class="chat-input">
            <textarea placeholder="Enter a message..." required></textarea>
            <span id="send-btn" class="material-symbols-outlined">send</span>
        </div>
    </div>
</body>
</html>
